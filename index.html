<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watermark Generator</title>
  <style>
    @import url('https://cdn.rawgit.com/sh4hids/bangla-web-fonts/bensen-handwriting/stylesheet.css');body {
  font-family: 'BenSenHandwriting', sans-serif;
  margin: 20px;
}
label {
  display: block;
  margin: 10px 0 5px;
}
input, select {
  padding: 5px;
  width: 100%;
  max-width: 300px;
}
canvas {
  margin-top: 20px;
  border: 1px solid #ccc;
}
#downloadBtn {
  margin-top: 10px;
}

  </style>
</head>
<body>
  <h2>Watermark Generator</h2><label for="bgLines">Number of Background Lines:</label> <input type="number" id="bgLines" value="5" min="1">

<label for="bgFontSize">Background Font Size (px):</label> <input type="number" id="bgFontSize" value="40">

<label for="bgBold">Background Bold:</label> <select id="bgBold"> <option value="normal">No</option> <option value="bold">Yes</option> </select>

<label for="bgText">Background Text:</label> <input type="text" id="bgText" value="১৭ ফাউন্ডেশন">

<label for="fgText">Foreground Text:</label> <input type="text" id="fgText" value="১৭ ফাউন্ডেশন">

<label for="fgFontSize">Foreground Font Size (px):</label> <input type="number" id="fgFontSize" value="100">

<label for="fgBold">Foreground Bold:</label> <select id="fgBold"> <option value="normal">No</option> <option value="bold">Yes</option> </select>

<button onclick="generateImage()">Generate</button> <button id="downloadBtn" onclick="downloadImage()" disabled>Download Image</button>

<canvas id="outputCanvas" width="2480" height="3508"></canvas> <!-- A4 size at 300 DPI -->

  <script>
    function generateImage() {
      const canvas = document.getElementById("outputCanvas");
      const ctx = canvas.getContext("2d");

      // Get inputs
      const bgLines = parseInt(document.getElementById("bgLines").value);
      const bgFontSize = parseInt(document.getElementById("bgFontSize").value);
      const bgBold = document.getElementById("bgBold").value;
      const bgText = document.getElementById("bgText").value;

      const fgText = document.getElementById("fgText").value;
      const fgFontSize = parseInt(document.getElementById("fgFontSize").value);
      const fgBold = document.getElementById("fgBold").value;

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw Background
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(-Math.PI / 4); // 45 degrees angle
      ctx.font = `${bgBold} ${bgFontSize}px BenSenHandwriting`;
      ctx.fillStyle = "#cccccc";
      ctx.textAlign = "center";

      const gap = canvas.height / bgLines;
      for (let i = -canvas.height; i < canvas.height * 2; i += gap) {
        for (let j = -canvas.width; j < canvas.width * 2; j += 400) {
          ctx.fillText(bgText, j, i);
        }
      }
      ctx.restore();

      // Draw Foreground
      ctx.font = `${fgBold} ${fgFontSize}px BenSenHandwriting`;
      ctx.fillStyle = "black";
      ctx.textAlign = "center";
      ctx.fillText(fgText, canvas.width / 2, canvas.height / 2);

      document.getElementById("downloadBtn").disabled = false;
    }

    function downloadImage() {
      const canvas = document.getElementById("outputCanvas");
      const link = document.createElement("a");
      link.download = "watermarked_a4.png";
      link.href = canvas.toDataURL("image/png", 1.0);
      link.click();
    }
  </script></body>
</html>
